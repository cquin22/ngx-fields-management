<div id="direct_upload" class="upload-drag" ng2FileDrop [uploader]="uploader" (fileOver)="fileOverBase($event)" [ngClass]="{'nv-file-over': hasBaseDropZoneOver}">
  <form>
    <div class="form_line">
      <div class="form_controls">
        <p>{{title | translate}}</p>
        <p class="divider-word">o</p>
        <div *ngIf="!isSuccessUpload" class="upload_button_holder">
          <label class="button-app-alternative button-xs-weight" for="fileupload"><i class="fas fa-cloud-upload-alt"></i> {{buttonText | translate}}</label>
          <input type="file" id="fileupload" #fileInput ng2FileSelect [style.display]="'none'" [uploader]="uploader" (change)="fileInput.value=''"
                 multiple />
        </div>
        <p class="small-text">{{smallText | translate}}</p>
      </div>
    </div>

    <div class="error-content-box-url-image" *ngIf="isErrorUpload && !isSuccessUpload">
      <p><i class="far fa-times-circle"></i> {{errorText | translate}}</p>
    </div>
  </form>
</div>
